<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h4><strong>{{ site.owner }}</strong>
        </h4>
        <p>
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </p>
        <a href="https://forthebadge.com/">
          <img src="http://forthebadge.com/images/badges/built-with-love.svg" />
        </a>
        <hr class="small">
        <p class="text-muted">
          Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}
        </p>
      </div>
    </div>
  </div>
</footer>
